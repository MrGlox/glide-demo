<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="glide">
      <div class="glide__track" data-glide-el="track">
        <ul class="glide__slides">
          <li class="glide__slide">
            <img src="https://picsum.photos/600/250?random=1" />
            <span>1</span>
          </li>
          <li class="glide__slide">
            <img src="https://picsum.photos/600/250?random=2" /> <span>2</span>
          </li>
          <li class="glide__slide">
            <img src="https://picsum.photos/600/250?random=3" /> <span>3</span>
          </li>
          <li class="glide__slide">
            <img src="https://picsum.photos/600/250?random=4" /> <span>4</span>
          </li>
          <li class="glide__slide">
            <img src="https://picsum.photos/600/250?random=5" /> <span>5</span>
          </li>
        </ul>
      </div>
    </div>

    <script type="module" src="src/index.js"></script>
  </body>
</html>
